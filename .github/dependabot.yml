version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
    groups:
      react:
        patterns:
          - "react*"
          - "framer-motion"
      firebase:
        patterns:
          - "firebase*"
      build-tools:
        patterns:
          - "vite*"
          - "typescript*"
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
