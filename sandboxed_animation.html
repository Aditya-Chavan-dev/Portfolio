<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Fidelity Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --cyan-glow: #22d3ee;
            --cyan-dim: #0891b2;
            --text-label: #94a3b8;
            --text-title: #f8fafc;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(34, 211, 238, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(34, 211, 238, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #1e293b 0%, #0d1117 80%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            padding-left: 60px;
            align-items: center;
            gap: 12px;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        /* --- SHARED --- */
        .node-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform: scale(1.0);
            z-index: 10;
        }

        .node-container-lg {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transform: scale(1.1);
            z-index: 10;
        }

        .label-top {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--text-label);
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0.8;
        }

        .label-bot {
            margin-top: 24px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-title);
            text-align: center;
            letter-spacing: 0.2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* --- HIGH FIDELITY GLASS SHELL --- */
        .glass-shell {
            width: 140px;
            height: 140px;
            border-radius: 28px;
            position: relative;
            /* Darker, flatter base heavily reliant on lighting */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.01) 40%, rgba(0, 0, 0, 0.2) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            /* The Glowing RIMS */
            box-shadow:
                inset 1px 1px 0 0 rgba(255, 255, 255, 0.15),
                /* Top Edge Light */
                inset -1px -1px 0 0 rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.03),
                /* Subtle Border */
                0 25px 50px -12px rgba(0, 0, 0, 0.9),
                /* Deep Drop Shadow */
                0 0 40px -10px rgba(34, 211, 238, 0.15);
            /* Ambient Cyan Glow */

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The BRIGHT Bottom Rim */
        .glass-shell::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15px;
            right: 15px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #22d3ee 50%, transparent 100%);
            box-shadow: 0 0 8px 1px rgba(34, 211, 238, 0.6);
            opacity: 1;
        }

        /* Top Gloss */
        .glass-shell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, transparent 100%);
            border-radius: 28px 28px 100% 100% / 28px 28px 20% 20%;
            pointer-events: none;
            z-index: 2;
        }

        .glass-shell-wide {
            width: 190px;
            height: 140px;
            border-radius: 24px;
            position: relative;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.01) 40%, rgba(0, 0, 0, 0.2) 100%);
            backdrop-filter: blur(12px);
            box-shadow:
                inset 1px 1px 0 0 rgba(255, 255, 255, 0.15),
                inset -1px -1px 0 0 rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.03),
                0 25px 50px -12px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 15px;
            gap: 15px;
        }

        .glass-shell-wide::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25px;
            right: 25px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #22d3ee 50%, transparent 100%);
            box-shadow: 0 0 8px 1px rgba(34, 211, 238, 0.4);
        }

        .glass-shell-wide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, transparent 100%);
            border-radius: 24px 24px 100% 100% / 24px 24px 20% 20%;
            pointer-events: none;
            z-index: 2;
        }

        /* --- CONTENT STYLES --- */
        .inner-well-vscode {
            width: 110px;
            height: 110px;
            border-radius: 22px;
            background: linear-gradient(180deg, #1e2533 0%, #020408 100%);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        /* Blue glow at bottom of well */
        .inner-well-vscode::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: radial-gradient(circle at 50% 100%, rgba(34, 211, 238, 0.15), transparent 70%);
        }

        .vscode-icon {
            width: 72px;
            height: 72px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            z-index: 2;
        }

        .inner-well-github {
            width: 110px;
            height: 110px;
            border-radius: 22px;
            background: radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 50%, transparent 100%);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .github-glow-spot {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(186, 230, 253, 0.3) 0%, transparent 70%);
            filter: blur(15px);
            z-index: -1;
        }

        .github-icon {
            width: 80px;
            height: 80px;
            fill: white;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.3));
        }

        .layout-backend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }

        .group-render {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .icon-render-svg {
            width: 50px !important;
            height: 50px !important;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .group-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .inner-well-small {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inner-well-small::after {
            content: '';
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 15px rgba(74, 222, 128, 0.1);
            border-radius: 16px;
            pointer-events: none;
        }

        .icon-node-svg {
            width: 34px !important;
            height: 34px !important;
            display: block;
            filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.4));
        }

        .mini-label {
            font-size: 11px;
            font-weight: 600;
            color: #cbd5e1;
            letter-spacing: 0.3px;
        }

        .layout-frontend {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .fe-header {
            position: absolute;
            top: 18px;
            left: 22px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-firebase-sm {
            width: 18px;
            height: 18px;
            display: block;
            filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.4));
        }

        .text-firebase {
            font-size: 14px;
            font-weight: 500;
            color: #f1f5f9;
        }

        .fe-hosting {
            position: absolute;
            bottom: 22px;
            left: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .icon-hosting-lg {
            width: 36px;
            height: 36px;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.4));
        }

        .text-hosting {
            font-size: 11px;
            color: #cbd5e1;
            font-weight: 600;
        }

        .fe-react-bubble {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            width: 66px;
            height: 66px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(56, 189, 248, 0.1) 0%, rgba(255, 255, 255, 0.01) 60%);
            box-shadow: inset 0 0 10px rgba(56, 189, 248, 0.1), 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-react {
            width: 38px;
            height: 38px;
            display: block;
            filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.5));
            animation: spinReact 10s linear infinite;
        }

        @keyframes spinReact {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .db-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .db-badge-overlay {
            position: absolute;
            width: 54px;
            height: 54px;
            background: radial-gradient(circle at 30% 30%, #334155 0%, #0f172a 100%);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .badge-lock {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 14px;
            height: 14px;
            background: #94a3b8;
            border-radius: 50%;
            border: 2px solid #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100px;
            transform: translateY(12px);
            z-index: 1;
            margin-right: -10px;
        }

        .label-push {
            margin-top: 4px;
            font-size: 14px;
            font-weight: 600;
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
            letter-spacing: 0.5px;
        }

        /* --- CONNECTORS --- */
        .branch-lines {
            position: relative;
            width: 60px;
            height: 260px;
            transform: translateY(12px);
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: -25px;
        }

        .merge-lines {
            position: relative;
            width: 60px;
            height: 260px;
            transform: translateY(12px);
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -25px;
        }

        .build-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 0px;
            margin-left: 10px;
        }

        .heartbeat-wrapper {
            position: relative;
            width: 100px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(15px);
            margin-left: -15px;
        }

        .label-livesync {
            font-size: 13px;
            font-weight: 600;
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
            margin-top: -10px;
        }

        .inner-well-ui {
            width: 112px;
            height: 112px;
            border-radius: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ui-scene-svg {
            width: 100px;
            height: 90px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
        }

        /* --- DEPLOYMENT LABELS --- */
        .deployment-label {
            position: absolute;
            font-size: 11px;
            font-weight: 600;
            color: #22d3ee;
            opacity: 0.9;
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.4);
            letter-spacing: 0.3px;
        }
    </style>
</head>

<body>

    <!-- 1. START -->
    <div class="node-container-lg">
        <div class="label-top">Start</div>
        <div class="glass-shell">
            <div class="inner-well-vscode">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg"
                    class="vscode-icon" alt="VS Code">
            </div>
        </div>
        <div class="label-bot">Local IDE</div>
    </div>

    <!-- 2. ARROW -->
    <div class="arrow-wrapper">
        <svg width="100" height="60" viewBox="0 0 100 60" style="overflow:visible;">
            <defs>
                <linearGradient id="speedGrad" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.1" />
                    <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.8" />
                </linearGradient>
                <filter id="arrowGlow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            <path d="M 0,20 L 60,20 L 60,2 L 98,30 L 60,58 L 60,40 L 0,40" fill="none" stroke="#22d3ee" stroke-width="2"
                stroke-opacity="0.8" filter="url(#arrowGlow)" />
            <g clip-path="url(#arrowClip2)">
                <clipPath id="arrowClip2">
                    <path d="M 5,22 L 62,22 L 62,8 L 92,30 L 62,52 L 62,38 L 5,38 Z" />
                </clipPath>
                <path d="M 0,20 L 60,20 L 60,2 L 98,30 L 60,58 L 60,40 L 0,40" fill="url(#speedGrad)" opacity="0.3" />
                <rect x="-60" y="24" width="80" height="1.5" fill="#a5f3fc" opacity="0.8">
                    <animate attributeName="x" from="-60" to="100" dur="0.8s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" />
                </rect>
            </g>
        </svg>
        <div class="label-push">Push</div>
    </div>

    <!-- 3. CONTROL -->
    <div class="node-container">
        <div class="label-top">Control</div>
        <div class="glass-shell">
            <div class="inner-well-github">
                <div class="github-glow-spot"></div>
                <svg class="github-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </div>
        </div>
        <div class="label-bot">GitHub</div>
    </div>

    <!-- 4. SPLIT LINES -->
    <div class="branch-lines">
        <svg width="60" height="260" viewBox="0 0 60 260" style="overflow:visible;">
            <defs>
                <filter id="branchGlow">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur" />
                    <feMerge>
                        <feMergeNode in="coloredBlur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            <g stroke="#22d3ee" stroke-width="2" fill="none" filter="url(#branchGlow)" stroke-linecap="round">
                <path d="M 0,130 L 15,130" />
                <path d="M 15,130 Q 30,130 30,115 L 30,57 Q 30,42 45,42 L 60,42" />
                <path d="M 15,130 Q 30,130 30,145 L 30,203 Q 30,218 45,218 L 60,218" />
            </g>
        </svg>
    </div>

    <!-- 5. BUILD COLUMN -->
    <div class="build-column">
        <div class="node-container">
            <div class="label-top">Build</div>
            <div class="glass-shell-wide">
                <div class="layout-backend">
                    <div class="group-render"><img src="https://cdn.simpleicons.org/render/46E3B7"
                            class="icon-render-svg" alt="Render"><span class="mini-label">Render</span></div>
                    <div class="group-node">
                        <div class="inner-well-small"><img src="https://cdn.simpleicons.org/nodedotjs/339933"
                                class="icon-node-svg" alt="Node.js"></div><span class="mini-label">Node.js</span>
                    </div>
                </div>
            </div>
            <div class="label-bot">Backend API</div>
        </div>
        <div class="node-container" style="margin-top: -10px;">
            <div class="glass-shell-wide">
                <div class="layout-frontend">
                    <div class="fe-header"><img src="https://cdn.simpleicons.org/firebase/FFCA28"
                            class="icon-firebase-sm" alt="Firebase"><span class="text-firebase">Firebase</span></div>
                    <div class="fe-hosting"><img src="https://cdn.simpleicons.org/firebase/FFCA28"
                            class="icon-hosting-lg" alt="Hosting"><span class="text-hosting">Hosting</span></div>
                    <div class="fe-react-bubble"><img src="https://cdn.simpleicons.org/react/61DAFB" class="icon-react"
                            alt="React"></div>
                </div>
            </div>
            <div class="label-bot">Frontend CDN</div>
        </div>
    </div>

    <!-- 6. MERGE LINES (WITH DEPLOYMENT TEXT) -->
    <div class="merge-lines">
        <!-- Labels Positioned Absolutely over the SVG -->
        <span class="deployment-label" style="top: 25px; left: 10px;">Deployment</span>
        <span class="deployment-label" style="bottom: 25px; left: 10px;">Deployment</span>

        <svg width="60" height="260" viewBox="0 0 60 260" style="overflow:visible;">
            <g stroke="#22d3ee" stroke-width="2" fill="none" filter="url(#branchGlow)" stroke-linecap="round">
                <path d="M 0,42 L 15,42 Q 30,42 30,57 L 30,115 Q 30,130 45,130 L 60,130" />
                <path d="M 0,218 L 15,218 Q 30,218 30,203 L 30,145 Q 30,130 45,130 L 60,130" />
            </g>
            <circle r="2" fill="#fff" filter="drop-shadow(0 0 5px #fff)">
                <animateMotion dur="2.5s" repeatCount="indefinite"
                    path="M 0,42 L 15,42 Q 30,42 30,57 L 30,115 Q 30,130 45,130 L 60,130" />
            </circle>
            <circle r="2" fill="#fff" filter="drop-shadow(0 0 5px #fff)">
                <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.8s"
                    path="M 0,218 L 15,218 Q 30,218 30,203 L 30,145 Q 30,130 45,130 L 60,130" />
            </circle>
        </svg>
    </div>

    <!-- 7. SYNC -->
    <div class="node-container">
        <div class="label-top">Sync</div>
        <div class="glass-shell">
            <div class="db-container">
                <svg width="120" height="110" viewBox="0 0 120 110" style="position: absolute; overflow: visible;">
                    <defs>
                        <linearGradient id="rayGrad" x1="0" y1="1" x2="0" y2="0">
                            <stop offset="0%" stop-color="#3b82f6" stop-opacity="0" />
                            <stop offset="50%" stop-color="#60a5fa" stop-opacity="0.5" />
                            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
                        </linearGradient>
                        <filter id="softRayBlur">
                            <feGaussianBlur stdDeviation="4" />
                        </filter>
                        <linearGradient id="dbBody" x1="0" y1="0" x2="1" y2="0">
                            <stop offset="0%" stop-color="#1e40af" />
                            <stop offset="50%" stop-color="#3b82f6" />
                            <stop offset="100%" stop-color="#1e40af" />
                        </linearGradient>
                        <linearGradient id="dbTop" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#bfdbfe" />
                            <stop offset="100%" stop-color="#60a5fa" />
                        </linearGradient>
                        <filter id="neonRing" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="1" result="blur" />
                            <feComposite in="SourceGraphic" in2="blur" operator="over" />
                            <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00f2ff" />
                            <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#00f2ff" />
                        </filter>
                    </defs>
                    <rect x="25" y="-20" width="4" height="140" fill="url(#rayGrad)" filter="url(#softRayBlur)"
                        opacity="0.6" />
                    <rect x="58" y="-30" width="6" height="160" fill="url(#rayGrad)" filter="url(#softRayBlur)"
                        opacity="0.8" />
