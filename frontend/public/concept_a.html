<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concept A: Technical Blueprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            background-color: #0d1117;
            background-image:
                linear-gradient(rgba(56, 139, 253, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 139, 253, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'JetBrains Mono', monospace;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .node {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            position: absolute;
            width: 140px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .node:hover {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .node-header {
            font-size: 10px;
            color: #8b949e;
            text-transform: uppercase;
            margin-bottom: 8px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 4px;
        }

        .node-icon {
            color: #ffffff;
            margin-bottom: 8px;
        }

        .connector-line {
            fill: none;
            stroke: #30363d;
            stroke-width: 2;
        }

        .connector-active {
            fill: none;
            stroke: #58a6ff;
            stroke-width: 2;
            stroke-dasharray: 10;
            animation: flow 1s linear infinite;
        }

        @keyframes flow {
            to {
                stroke-dashoffset: -20;
            }
        }
    </style>
</head>

<body>
    <div class="relative w-[1000px] h-[500px]">
        <svg class="absolute inset-0 w-full h-full pointer-events-none">
            <!-- Paths -->
            <path d="M140 250 L 260 250" class="connector-line" />
            <path d="M140 250 L 260 250" class="connector-active" />

            <path d="M400 250 L 460 250 Q 480 250 480 230 L 480 180" class="connector-line" />
            <path d="M400 250 L 460 250 Q 480 250 480 230 L 480 180" class="connector-active"
                style="animation-duration: 2s" />

            <path d="M400 250 L 460 250 Q 480 250 480 270 L 480 320" class="connector-line" />
            <path d="M400 250 L 460 250 Q 480 250 480 270 L 480 320" class="connector-active"
                style="animation-duration: 2s; animation-direction: reverse;" />

            <path d="M620 150 L 680 150 Q 700 150 700 170 L 700 220" class="connector-line" />
            <path d="M620 350 L 680 350 Q 700 350 700 330 L 700 280" class="connector-line" />

            <path d="M840 250 L 900 250" class="connector-line" />
            <path d="M840 250 L 900 250" class="connector-active" />
        </svg>

        <!-- Nodes -->
        <div class="node" style="left: 0; top: 200px;">
            <div class="node-header">Source</div>
            <div class="font-bold text-white">Local IDE</div>
            <div class="text-xs text-gray-400 mt-1">VS Code</div>
        </div>

        <div class="node" style="left: 260px; top: 200px;">
            <div class="node-header">Version Control</div>
            <div class="font-bold text-white">GitHub</div>
            <div class="text-xs text-gray-400 mt-1">Repository</div>
        </div>

        <div class="node" style="left: 480px; top: 100px;">
            <div class="node-header">Compute</div>
            <div class="font-bold text-white">Render</div>
            <div class="text-xs text-blue-400 mt-1">Node.js API</div>
        </div>

        <div class="node" style="left: 480px; top: 300px;">
            <div class="node-header">Hosting</div>
            <div class="font-bold text-white">Firebase</div>
            <div class="text-xs text-yellow-400 mt-1">React App</div>
        </div>

        <div class="node" style="left: 700px; top: 200px;">
            <div class="node-header">Data</div>
            <div class="font-bold text-white">Database</div>
            <div class="text-xs text-green-400 mt-1">Realtime NoSQL</div>
        </div>

        <div class="node" style="left: 860px; top: 200px;">
            <div class="node-header">Client</div>
            <div class="font-bold text-white">User UI</div>
            <div class="text-xs text-gray-400 mt-1">Browser / Mobile</div>
        </div>

    </div>
</body>

</html>
