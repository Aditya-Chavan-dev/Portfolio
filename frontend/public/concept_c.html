<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concept C: Reference Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b1121;
            /* Deep dark blue/black */
            background-image: radial-gradient(circle at 50% 50%, #1a233b 0%, #0b1121 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* The Glass Card */
        .glass-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow:
                0 4px 24px -1px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(0, 200, 255, 0.1);
            /* Subtle outer glow */
            border-radius: 20px;
            backdrop-filter: blur(12px);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            box-shadow:
                0 8px 32px -1px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 25px rgba(0, 200, 255, 0.3);
            /* Stronger glow */
            border-color: rgba(65, 200, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Bottom highlight bar common in the reference */
        .glass-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.8), transparent);
            box-shadow: 0 -1px 10px rgba(0, 240, 255, 0.5);
        }

        /* Section Titles (START, CONTROL, etc.) */
        .section-title {
            position: absolute;
            top: -30px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
            color: #64748b;
            font-weight: 600;
        }

        .node-label {
            margin-top: 10px;
            font-size: 13px;
            color: #e2e8f0;
            font-weight: 500;
        }

        /* Connection Lines */
        .path-line {
            fill: none;
            stroke: #0ea5e9;
            /* Sky blue */
            stroke-width: 2;
            filter: drop-shadow(0 0 3px #0ea5e9);
        }

        .arrow-head {
            fill: #0ea5e9;
            filter: drop-shadow(0 0 3px #0ea5e9);
        }

        /* Animations */
        .pulse-flow {
            stroke-dasharray: 10 5;
            animation: dash 1s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -15;
            }
        }

        .heartbeat-line {
            stroke: #3b82f6;
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 4px #3b82f6);
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawHeartbeat 1.5s ease-in-out infinite;
        }

        @keyframes drawHeartbeat {
            0% {
                stroke-dashoffset: 100;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            80% {
                stroke-dashoffset: 0;
                opacity: 1;
            }

            100% {
                stroke-dashoffset: -20;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="relative w-[1100px] h-[500px] flex items-center justify-center scale-90">

        <!-- SVG Layer for connections -->
        <svg class="absolute inset-0 w-full h-full pointer-events-none overflow-visible">
            <defs>
                <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.3" />
                    <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.8" />
                </linearGradient>
            </defs>

            <!-- 1. Start -> Control (Push Arrow) -->
            <!-- Using a wide arrow shape like the image -->
            <path d="M160 250 L 220 250" stroke="#0ea5e9" stroke-width="6" stroke-opacity="0.2" fill="none"
                class="pulse-arrow" />
            <polygon points="215,245 225,250 215,255" fill="#0ea5e9" />
            <text x="180" y="275" fill="#0ea5e9" font-size="10" opacity="0.8">Push</text>

            <!-- 2. Control -> Split (Build & Hosting) -->
            <path d="M340 250 C 360 250, 360 180, 420 180" class="path-line" opacity="0.5" />
            <path d="M340 250 C 360 250, 360 320, 420 320" class="path-line" opacity="0.5" />

            <!-- 3. Build/Hosting -> Sync -->
            <path d="M580 180 C 620 180, 620 230, 660 230" class="path-line" />
            <path d="M580 320 C 620 320, 620 270, 660 270" class="path-line" />
            <text x="610" y="160" fill="#0ea5e9" font-size="10" opacity="0.8">Deployment</text>
            <text x="610" y="360" fill="#0ea5e9" font-size="10" opacity="0.8">Deployment</text>

            <!-- 4. Sync -> End (Heartbeat) -->
            <path d="M820 250 L 900 250" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.1" />
            <!-- Simulated ECG line -->
            <path d="M820 250 L 840 250 L 845 230 L 855 270 L 865 240 L 870 250 L 900 250" class="heartbeat-line" />
            <text x="840" y="290" fill="#3b82f6" font-size="10" opacity="0.8">Live Sync</text>

        </svg>

        <!-- Node 1: START (Local IDE) -->
        <div class="absolute left-[50px] top-[190px]">
            <div class="section-title">START</div>
            <div class="glass-card w-28 h-32">
                <!-- VS Code Blue Box -->
                <div
                    class="w-16 h-16 bg-[#1e1e1e] rounded-xl flex items-center justify-center border border-white/10 shadow-lg">
                    <svg viewBox="0 0 24 24" class="w-10 h-10 text-[#007ACC]">
                        <path fill="currentColor" d="M23.5 15l-9.5 5.5l-9.5-2.5l3.5-2.5l15.5 .5z" opacity="0.2" />
                        <path fill="currentColor" d="M19.5 5.5l-6 3.5l-8-4l-5 2.5v9l5 2.5l14 3l4.5-16.5z" />
                    </svg>
                </div>
                <div class="node-label">Local IDE</div>
            </div>
        </div>

        <!-- Node 2: CONTROL (GitHub) -->
        <div class="absolute left-[230px] top-[190px]">
            <div class="section-title">CONTROL</div>
            <div class="glass-card w-28 h-32">
                <div
                    class="w-16 h-16 bg-gradient-to-br from-[#2b3137] to-[#24292e] rounded-xl flex items-center justify-center border border-white/10 shadow-lg">
                    <svg viewBox="0 0 24 24" class="w-10 h-10 text-white">
                        <path fill="currentColor"
                            d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z" />
                    </svg>
                </div>
                <div class="node-label">GitHub</div>
            </div>
        </div>

        <!-- Node 3 Group: BUILD -->
        <div class="absolute left-[420px] top-[140px]">
            <div class="section-title" style="width: 160px; left: 0;">BUILD</div>

            <!-- Render -->
            <div class="glass-card w-40 h-24 mb-4 flex-row p-2 justify-start gap-3">
                <div
                    class="w-12 h-12 bg-[#1a1a1a] rounded-lg flex items-center justify-center border border-white/10 shrink-0">
                    <!-- Cloud Icon -->
                    <svg viewBox="0 0 24 24" class="w-8 h-8 text-blue-500">
                        <path fill="currentColor"
                            d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                    </svg>
                </div>
                <div class="flex flex-col items-start">
                    <div class="text-xs text-gray-400">Render</div>
                    <div class="text-sm font-bold">Backend API</div>
                </div>
            </div>

            <!-- Firebase -->
            <div class="glass-card w-40 h-24 flex-row p-2 justify-start gap-3">
                <div
                    class="w-12 h-12 bg-[#1a1a1a] rounded-lg flex items-center justify-center border border-white/10 shrink-0">
                    <!-- Firebase Icon -->
                    <svg viewBox="0 0 24 24" class="w-8 h-8 text-yellow-500">
                        <path fill="currentColor"
                            d="M20 19l-3.4-14.25c-.1-.4-.6-.5-.9-.2l-3.5 4.5l-2.5-4.5c-.2-.4-.8-.4-1 0l-4.5 9l14 5.5z" />
                        <path fill="currentColor" d="M12 12l2.5-4.25l3.4 11.25H5l4.5-7z" opacity="0.2" />
                    </svg>
                </div>
                <div class="flex flex-col items-start">
                    <div class="text-xs text-gray-400">Hosting</div>
                    <div class="text-sm font-bold">Frontend</div>
                </div>
            </div>
        </div>

        <!-- Node 4: SYNC (Database) -->
        <div class="absolute left-[640px] top-[190px]">
            <div class="section-title">SYNC</div>
            <div class="glass-card w-36 h-36">
                <!-- DB Stack Icon -->
                <div class="relative w-20 h-20 mb-2">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div
                            class="w-16 h-12 border-2 border-cyan-500 rounded-full bg-cyan-900/30 blur-sm absolute top-0">
                        </div>
                        <div
                            class="w-16 h-12 border-2 border-cyan-500 rounded-full bg-cyan-900/30 blur-sm absolute bottom-0">
                        </div>
                        <div class="z-10 bg-black/50 p-2 rounded-full border border-cyan-400">
                            <!-- Lit Firebase/DB center -->
                            <svg viewBox="0 0 24 24" class="w-8 h-8 text-orange-500">
                                <path fill="currentColor"
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="node-label text-center leading-tight">Realtime<br>Database</div>
            </div>
        </div>

        <!-- Node 5: END (Interface) -->
        <div class="absolute left-[880px] top-[190px]">
            <div class="section-title">END</div>
            <div class="glass-card w-32 h-32">
                <!-- Browser/Mobile Icon -->
                <div class="w-20 h-14 border border-gray-500 rounded bg-gray-800/50 relative mb-2">
                    <div class="absolute top-0 w-full h-3 bg-gray-700 rounded-t flex items-center px-1 gap-1">
                        <div class="w-1 h-1 rounded-full bg-red-500"></div>
                        <div class="w-1 h-1 rounded-full bg-yellow-500"></div>
                        <div class="w-1 h-1 rounded-full bg-green-500"></div>
                    </div>
                    <!-- Phone overlay -->
                    <div class="absolute -right-2 -bottom-2 w-6 h-10 border border-gray-400 bg-black rounded-lg"></div>
                </div>
                <div class="node-label">User Interface</div>
            </div>
        </div>

    </div>
</body>

</html>
