<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Concept B: Organic Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* Organic Blob Nodes */
        .orb {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            flex-col;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .orb:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.1);
        }

        /* Glowing Connections */
        .pipe {
            fill: none;
            stroke: #222;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .fluid {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 20 100;
            animation: moveFluid 3s linear infinite;
        }

        .fluid-blue {
            stroke: #00f0ff;
            filter: drop-shadow(0 0 8px #00f0ff);
        }

        .fluid-purple {
            stroke: #bd00ff;
            filter: drop-shadow(0 0 8px #bd00ff);
        }

        .fluid-orange {
            stroke: #ff9900;
            filter: drop-shadow(0 0 8px #ff9900);
        }

        @keyframes moveFluid {
            to {
                stroke-dashoffset: -120;
            }
        }

        .label {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 0 10px currentColor;
        }
    </style>
</head>

<body>
    <div class="relative w-[1000px] h-[500px]">
        <svg class="absolute inset-0 w-full h-full pointer-events-none overflow-visible">

            <!-- 1. IDE to GitHub -->
            <path d="M100 250 C 150 250, 150 250, 300 250" class="pipe" />
            <path d="M100 250 C 150 250, 150 250, 300 250" class="fluid fluid-blue" />

            <!-- 2. Split -->
            <path d="M300 250 C 400 250, 400 150, 500 150" class="pipe" />
            <path d="M300 250 C 400 250, 400 150, 500 150" class="fluid fluid-purple" />

            <path d="M300 250 C 400 250, 400 350, 500 350" class="pipe" />
            <path d="M300 250 C 400 250, 400 350, 500 350" class="fluid fluid-orange" />

            <!-- 3. Merge -->
            <path d="M500 150 C 600 150, 600 250, 750 250" class="pipe" />
            <path d="M500 150 C 600 150, 600 250, 750 250" class="fluid fluid-purple" />

            <path d="M500 350 C 600 350, 600 250, 750 250" class="pipe" />
            <path d="M500 350 C 600 350, 600 250, 750 250" class="fluid fluid-orange" />

            <!-- 4. End -->
            <path d="M750 250 L 900 250" class="pipe" />
            <path d="M750 250 L 900 250" class="fluid fluid-blue" />

        </svg>

        <!-- Nodes -->
        <div class="orb w-24 h-24" style="left: 50px; top: 200px; border-color: #00f0ff;">

        </div>

            <div class="text-3xl">üêô</div>

        </div>

        <div class="orb w-24 h-24" style="left: 450px; top: 100px; border-color: #bd00ff;">
            <div class="text-3xl">‚öôÔ∏è</div>
            <div class="label" style="color: #bd00ff">Backend</div>
        </div>

        <div class="orb w-24 h-24" style="left: 450px; top: 300px; border-color: #ff9900;">
            <div class="text-3xl">üî•</div>

        <div class="orb w-32 h-32" style="left: 700px; top: 186px; border-color: #00ff00;">
